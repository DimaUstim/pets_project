<form class="sing-in-form">
  <h3>Sing In Form</h3>
  <div>
    <h5>Email</h5>
    <span class="p-float-label">
      <input id="float-input" type="text" pInputText />
    </span>
  </div>
  <div>
    <h5>Password</h5>
    <p-password [feedback]="false"></p-password>
  </div>
  <div class="mt-3 mb-3">
    <p-button label="Submit"></p-button>
  </div>
  <div class="mt-2 mb-2">
    <button
      pButton
      pRipple
      type="button"
      (click)="close()"
      label="Cancel"
      class="p-button-danger"
    ></button>
  </div>
</form>

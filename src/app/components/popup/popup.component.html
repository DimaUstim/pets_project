<div class="sing-in-form">
  <div>
    <h3>{{ title }}</h3>
  </div>
  <div class="flex">
    <div class="mt-3 mr-3">
      <p-button type="button" (onClick)="submit()">{{ submitText }}</p-button>
    </div>
    <div class="mt-3 ml-3">
      <button
        pButton
        pRipple
        type="button"
        (click)="close()"
        class="p-button-danger"
      >
        {{ cancelText }}
      </button>
    </div>
  </div>
</div>
